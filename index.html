<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="body-results">
            <h3 class="" style="margin-top: 2rem;color: rgb(203, 195, 255);">Your Results</h3>
            <div class="num">
                <h1>76</h1>
                <p style="color: rgb(203, 195, 255);">of 100</p>
            </div>
            <div class="nums">
                <h3 class="great">Great</h3>
                <p class="you">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summ">
            <h3 style="font-weight: bolder;">Summary</h3>
            <div class="icon" id="icon-reaction">
                <img src="icon-reaction.svg" alt="">
                <p class="reaction">Reaction</p>
                <p class="sp">80 <span>/100</span></p>
            </div>
            <div class="icon" id="icon-memeory">
                <img src="icon-memory.svg" alt="">
                <p class="reaction" id="memory">Memory</p>
                <p class="sp">92 <span>/100</span></p>
            </div>
            <div class="icon" id="icon-verbal">
                <img src="icon-verbal.svg" alt="">
                <p class="reaction" id="verbal">Verbal</p>
                <p class="sp">61 <span>/100</span></p>
            </div>
            <div class="icon" id="icn-visual">
                <img src="icon-visual.svg" alt="">
                <p class="reaction" id="visual">Visual</p>
                <p class="sp"> 72 <span>/100</span></p>
            </div>
            <button class="btn">Continue</button>  
        </div>
       </div> 
    </div>
</body>
</html>
